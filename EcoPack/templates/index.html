<!DOCTYPE html>
<html>
<head>
<title>EcoPack AI</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
background:linear-gradient(135deg,#F0F4F3,#E0F2F1);
font-family:'Segoe UI';
}

.card-custom{
background:#C8E6C9;
padding:40px;
border-radius:18px;
box-shadow:0 12px 30px rgba(0,0,0,0.08);
}

.kpi-card{
background:#E8F5E9;
padding:25px;
border-radius:16px;
border-left:6px solid #2E7D32;
}

.material-card{
background:#F1F8E9;
border-radius:18px;
padding:28px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
border-left:6px solid #2E7D32;
}
.gold-border{border-left:6px solid #FFD700!important;}
.silver-border{border-left:6px solid #C0C0C0!important;}
.bronze-border{border-left:6px solid #CD7F32!important;}


/* ================= RANK COLORS ================= */

.rank-1{
border-left:6px solid gold !important;
background:#fff8dc;
}

.rank-2{
border-left:6px solid silver !important;
background:#f5f5f5;
}

.rank-3{
border-left:6px solid #cd7f32 !important;
background:#fdf1e7;
}

/* ================= BADGES ================= */

.badge-gold{
background:gold;
color:black;
padding:4px 10px;
border-radius:10px;
font-size:12px;
}

.badge-silver{
background:silver;
color:black;
padding:4px 10px;
border-radius:10px;
font-size:12px;
}

.badge-bronze{
background:#cd7f32;
color:white;
padding:4px 10px;
border-radius:10px;
font-size:12px;
}
</style>
</head>

<body>

<div class="container mt-5" style="max-width:1150px;">

<div class="text-center mb-5">
<h1>ðŸŒ± EcoPack AI</h1>
<p>AI Powered Sustainable Packaging Intelligence</p>
</div>

<div class="card-custom">

<h3 class="mb-4 text-center">Get AI Recommendations</h3>

<form id="recommendationForm">

<div class="row mb-4">
<div class="col-md-6">
<label class="form-label">Product Type</label>
<input type="text" class="form-control" name="product_type" required>
</div>

<div class="col-md-6">
<label class="form-label">Product Category</label>
<select class="form-control" name="product_category">
<option>Food</option>
<option>Electronics</option>
<option>Cosmetics</option>
<option>Pharmaceutical</option>
<option>Glass</option>
</select>
</div>
</div>

<div class="row mb-4">
<div class="col-md-6">
<label class="form-label">Fragility</label>
<select class="form-control" name="fragility">
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>
</div>

<div class="col-md-6">
<label class="form-label">Shipping Type</label>
<select class="form-control" name="shipping_type">
<option>Domestic</option>
<option>International</option>
</select>
</div>
</div>

<div class="mb-4">
<label class="form-label">Sustainability Priority</label>
<select class="form-control" name="sustainability_priority">
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>
</div>

<button type="submit" class="btn btn-success w-100" id="submitBtn">
Get AI Recommendations
</button>

</form>
</div>

<div class="row mt-5 text-center" id="predictionSummary" style="display:none;">
<div class="col-md-4"><div class="kpi-card"><h5>Predicted Cost</h5><h2 id="predCost">â‚¹0</h2></div></div>
<div class="col-md-4"><div class="kpi-card"><h5>Predicted COâ‚‚</h5><h2 id="predCO2">0</h2></div></div>
<div class="col-md-4"><div class="kpi-card"><h5>Suitability Score</h5><h2 id="predSuit">0</h2></div></div>
</div>

<div class="mt-5" id="topRecommendations" style="display:none;">
<h3 class="text-center mb-4">Top Recommended Materials</h3>
<div class="row" id="topMaterialsContainer"></div>
</div>

<div class="card-custom mt-5">

<h4 class="mb-4">Ranking Results</h4>

<table class="table table-bordered" id="resultsTable">
<thead>
<tr>
<th>Rank</th>
<th>Material</th>
<th>Cost</th>
<th>COâ‚‚</th>
<th>Suitability</th>
<th>Final Score</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="text-end mt-3">
<button onclick="goDashboard()" class="btn btn-primary">
View Sustainability Dashboard
</button>
</div>

</div>

</div>

<script>

function goDashboard(){
window.location.href="/dashboard";
}

</script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
