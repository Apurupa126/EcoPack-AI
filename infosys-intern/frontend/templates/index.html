<!DOCTYPE html>
<html>
<head>
    <title>EcoPack AI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #FFF9E6; /* light yellow */
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            font-weight: 600;
            color: #6D4C41;
        }

        .subtitle {
            color: #8D6E63;
            font-size: 16px;
        }

        /* Form Card */
        .card-custom {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        /* Light Green KPI Cards */
        .kpi-card {
            background: #E8F5E9;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-card h5 {
            color: #558B2F;
            font-weight: 600;
        }

        .kpi-card h2 {
            color: #2E7D32;
            font-weight: bold;
        }

        /* Button Styling */
        .btn-success {
            background-color: #C0A000;
            border: none;
        }

        .btn-success:hover {
            background-color: #A68A00;
        }

        /* Table Styling */
        .table {
            background: #FFFFFF;
        }

        .table thead {
            background-color: #FBC02D;
            color: #5D4037;
        }

        .table tbody tr:hover {
            background-color: #FFF3CD;
        }

        /* Dashboard Button */
        .btn-primary {
            background-color: #66BB6A;
            border: none;
        }

        .btn-primary:hover {
            background-color: #43A047;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- TITLE -->
    <div class="text-center mb-4">
        <h1>üå± EcoPack AI</h1>
        <p class="subtitle">AI Powered Sustainable Packaging Intelligence</p>
    </div>

    <!-- FORM CARD -->
    <div class="card-custom">

        <h3 class="mb-4 text-center">Get AI Recommendations</h3>

        <form id="recommendationForm">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Product Type</label>
                    <input type="text" class="form-control"
                           name="product_type" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Product Category</label>
                    <select class="form-control"
                            name="product_category">
                        <option>food</option>
                        <option>electronics</option>
                        <option>cosmetics</option>
                        <option>pharmaceutical</option>
                        <option>glass</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fragility</label>
                    <select class="form-control"
                            name="fragility">
                        <option>low</option>
                        <option>medium</option>
                        <option>high</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Shipping Type</label>
                    <select class="form-control"
                            name="shipping_type">
                        <option>domestic</option>
                        <option>international</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Sustainability Priority</label>
                <select class="form-control"
                        name="sustainability_priority">
                    <option>low</option>
                    <option>medium</option>
                    <option>high</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Get AI Recommendations
            </button>

        </form>
    </div>

    <!-- KPI SUMMARY -->
    <div class="row mt-5 text-center" id="predictionSummary" style="display:none;">

        <div class="col-md-4">
            <div class="kpi-card">
                <h5>üí∞ Predicted Cost</h5>
                <h2 id="predCost">‚Çπ0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="kpi-card">
                <h5>üåç Predicted CO‚ÇÇ</h5>
                <h2 id="predCO2">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="kpi-card">
                <h5>üì¶ Suitability Score</h5>
                <h2 id="predSuit">0</h2>
            </div>
        </div>

    </div>

    <!-- RESULTS TABLE -->
    <div class="card-custom mt-5">

        <h4 class="mb-3">üìä Ranking Results</h4>

        <table class="table table-bordered" id="resultsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Material</th>
                    <th>Cost (‚Çπ)</th>
                    <th>CO2 Score</th>
                    <th>Suitability</th>
                    <th>Final Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="text-end mt-3">
            <a href="/dashboard" class="btn btn-primary">
                View Sustainability Dashboard
            </a>
        </div>

    </div>

</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
